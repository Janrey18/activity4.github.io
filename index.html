<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>How to Create a Modal Using only HTML and CSS</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <style>
		body {
			background-image: url('image/tired.jpg');
			background-size: cover;
			background-position: cover;
			background-repeat: no-repeat;
		}
	</style>
    <style>
        .back-button {
          display: inline-block;
          background-color: #04bd70;
          color: #fff;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
        }
      </style>
      
      <a href="interactiveform.html" class="back-button">Back</a>

    <div class="wrapper">
        <div class="btn-area">
            <label for="chkBox">Contact US</label>
        </div>
    </div>
    
    <input type="checkbox" name="" id="chkBox">
    <div class="mainContnt">
        <div class="box">
            <div class="boxes bx1"></div>
            <div class="boxes bx2">
                <h3>Contact Us</h3>
                <div class="login-form">
                    <input type="text" placeholder="Enter Your Email..">
                    <input type="password" placeholder="Enter Your Password..">
                    <input type="submit" value="submit">
                </div>
                <div class="close-box">
                    <label for="chkBox" class="box-close">X</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
